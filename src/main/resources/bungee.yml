name: BungeeList
version: ${project.version}
main: co.ignitus.bungeelist.BungeeList
description: Check online staff members.
author: "Ignitus Co"

softdepends: [PremiumVanish]

commands:
  staff:
    description: Shows online staff, their ranks and what server they're on.

permissions:
  bungeelist.vanish:
    description: Allows staff members to hide themselves from the list.
  bungeelist.reload:
    description: Grants permission to reload the config file.